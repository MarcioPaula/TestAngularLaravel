<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular-Laravel-API</title>
</head>
<link rel="stylesheet" href="pagina.component.scss">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<body>
  <header>
    
     
    <!-- cabeçalho -->
    <div
      class="p-5 text-center bg-image"
      style="
        background-color: #7950f2;
        height: 200px;
        width: 100%;
      "
    >
      <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-50">
          <div class="text-white">
            <h1 class="mb-3">Titulo da página</h1>
         
          </div>
        </div>
      </div>
    </div>
    <!-- Barra Lateral -->
  </header>
  <div class="container-fluid">
    <div class="row">
        <div class="col-3 px-1 position-fixed" style="background-color: #ced4da;text-align: center;" id="sticky-sidebar">
            <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-black p-2">
              <h1>SIDEBAR</h1>
                <a href="#!" class="nav-link">Start</a>
            </div>
        </div>
    </div>
</div>
<div class="col-6 " style="text-align: center; margin-left: 40%;" id="main">
 
<!-----FORMS E API------>
<br>
<h4>{{ apiGreeting }}</h4>
<br>
{{ apiTime }}
<br><br>

<form method="post" #frm="ngForm" (ngSubmit)="enviar(frm)">


  <input type="text" autocomplete="off" id="nome" name="nome" class="form-control" [(ngModel)]="requisicao.nome" required />
  
<br>

<button type="submit" class="btn btn-primary"
[disabled]="frm.invalid"
>Enviar</button>

</form>
<br>
{{ ApiReturn }}


</div>
</body>

</html>
